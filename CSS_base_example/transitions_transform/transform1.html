<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/transform1.css">
    <title>Document</title>
</head>

<body>
    <div class="transform rotate">rotate</div>
    <div class="transform translate">translate</div>
    <div class="transform scale">scale</div>
    <div class="transform skew">skew</div>

    <!-- z-axis 예제 -->
    <img class="z-aixs" src="https://www.heropy.dev/postAssets/xCoQJR/html5.png" alt="html5">
    <br>
    <!-- transform-origin 예제 -->
    <img class="trans-origin" src="https://www.heropy.dev/postAssets/xCoQJR/html5.png" alt="html5">

    <br>
    <!-- transform-style 예제 -->
    <div class="perspective">
        <div class="grand-parent">
            <div class="parent">
                <img class="trans-style" src="https://www.heropy.dev/postAssets/xCoQJR/html5.png" alt="html5">
            </div>
        </div>
    </div>


    <!-- backface-visibility 예제 -->
    <img class="backface-visibility" src="https://www.heropy.dev/postAssets/xCoQJR/html5.png" alt="html5">

</body>

</html>

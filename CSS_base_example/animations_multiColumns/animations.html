<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/animations.css">
    <title>Document</title>
</head>

<body>
    <!-- keyframes 예제 -->
    <div class="keyframe"></div>

    <!-- keyframes2 예제 -->
    <div class="keyframe2"></div>

    <!-- animation-timing-function, delay 예제  -->
    <div class="duration duration1">0s</div>
    <div class="duration duration2">1s</div>
    <div class="duration duration3">-1s</div>

    <!-- animation-iteration-count, direction -->
    <div class="iteration"></div>

    <!-- animation-fill-mode 예제 -->
    <div class="fillMode"></div>

    <!-- animation-play-state 예제 -->
    <div class="playState"></div>
</body>

</html>
